<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Site</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .blog-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
        }
        .blog-content pre {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        .blog-content code {
            background: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        .blog-content pre code {
            padding: 0;
        }
        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">My Site</div>
                <div>
                    <a href="/">Home</a>
                    <a href="/content/pages/blog.html">Blog</a>
                    <a href="/content/pages/about.html">About</a>
                    <a href="/content/pages/faq.html">FAQ</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="content-section">
        <div class="blog-content">
            <div id="content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <script>
        // Blog posts data
        const posts = [
            {
                title: 'Getting Started with Markdown',
                description: 'Learn the basics of writing with Markdown...',
                path: '/content/posts/getting-started-with-markdown.md',
                date: '2024-01-26'
            },
            {
                title: 'Why Simple is Better',
                description: 'Exploring the benefits of minimalist design...',
                path: '/content/posts/why-simple-is-better.md',
                date: '2024-01-26'
            }
        ];

        function renderBlogList() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>Blog Posts</h1>
                <div class="latest-posts">
                    ${posts.map(post => `
                        <a href="/content/pages/blog.html?post=${post.path}" class="post-card">
                            <h3>${post.title}</h3>
                            <div class="blog-meta">Published on ${new Date(post.date).toLocaleDateString()}</div>
                            <p>${post.description}</p>
                        </a>
                    `).join('')}
                </div>
            `;
            document.title = 'Blog - My Site';
        }

        async function loadAndRenderMarkdown(postPath) {
            try {
                // Fetch the markdown file
                const response = await fetch(postPath);
                const markdown = await response.text();

                // Parse front matter
                const frontMatterMatch = markdown.match(/---\n([\s\S]*?)\n---\n([\s\S]*)/);
                if (frontMatterMatch) {
                    const frontMatter = frontMatterMatch[1];
                    const content = frontMatterMatch[2];
                    
                    // Parse front matter
                    const titleMatch = frontMatter.match(/title: (.*)/);
                    const dateMatch = frontMatter.match(/date: (.*)/);
                    
                    const title = titleMatch ? titleMatch[1] : 'Untitled';
                    const date = dateMatch ? new Date(dateMatch[1]).toLocaleDateString() : '';

                    // Create meta section
                    const metaHtml = `
                        <h1>${title}</h1>
                        <div class="blog-meta">Published on ${date}</div>
                    `;

                    // Convert markdown to HTML and insert
                    document.getElementById('content').innerHTML = metaHtml + marked.parse(content);
                    document.title = `${title} - My Site`;
                } else {
                    // If no front matter, just render the markdown
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                }
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('content').innerHTML = '<h1>Error</h1><p>Could not load the blog post.</p>';
            }
        }

        // Initialize the page
        const urlParams = new URLSearchParams(window.location.search);
        const postPath = urlParams.get('post');
        
        if (postPath) {
            loadAndRenderMarkdown(postPath);
        } else {
            renderBlogList();
        }

        // Add this function right after the existing functions
        function handleNavigation() {
            // Get all navigation links
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // If clicking the current page's link
                    if (link.href === window.location.href || 
                        (link.getAttribute('href') === '/content/pages/blog.html' && 
                         window.location.pathname === '/content/pages/blog.html')) {
                        e.preventDefault();
                        // If on blog page, reset to blog list view
                        if (window.location.pathname === '/content/pages/blog.html') {
                            history.pushState({}, '', '/content/pages/blog.html');
                            renderBlogList();
                        }
                    }
                });
            });
        }

        // Add this line at the end of the script, just before the closing </script> tag
        handleNavigation();
    </script>
</body>
</html>
