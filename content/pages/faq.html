<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - My Site</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">My Site</div>
                <div>
                    <a href="/">Home</a>
                    <a href="/content/pages/blog.html">Blog</a>
                    <a href="/content/pages/about.html">About</a>
                    <a href="/content/pages/faq.html">FAQ</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="content-section" style="padding-top: 8rem;">
        <div class="container">
            <h1>Frequently Asked Questions</h1>
            <div style="max-width: 700px; margin: 2rem auto;">
                <div class="faq-item">
                    <h3>What is this website about?</h3>
                    <p>This website is a simple platform for sharing thoughts, ideas, and blog posts.</p>
                </div>
                <div class="faq-item" style="margin-top: 2rem;">
                    <h3>How often is content updated?</h3>
                    <p>New content is added regularly, with blog posts being published on various topics.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Get all navigation links
        const navLinks = document.querySelectorAll('nav a');
        
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                // If clicking the current page's link
                if (link.href === window.location.href) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
